<!DOCTYPE html>
<html>
<head>
	<title>组件生命周期中涉及到的若干函数</title>
	<script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<hr/>
	<p>组件的生命周期分为三个状态</p>
	<p>1.Mounting：已插入真实 DOM</p>
	<p>2.Updating：正在被重新渲染</p>
	<p>3.Unmounting：已移出真实 DOM</p>
	<p>详情查看：http://facebook.github.io/react/docs/component-specs.html#lifecycle-methods</p>
	
	<script src='../build/demo10.js'></script>
</body>
</html>
