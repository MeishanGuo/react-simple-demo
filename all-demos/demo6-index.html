<!DOCTYPE html>
<html>
<head>
	<title>组件属性类型验证－PropTypes</title>
	<script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/browser.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<hr/>
	<p>组件的属性可以接受任意值，字符串、对象、函数等等都可以。有时，我们需要一种机制，验证别人使用组件时，提供的参数是否符合要求。</p>
	<p>组件类的PropTypes属性，就是用来验证组件实例的属性是否符合要求</p>
	<p>上面的Mytitle组件有一个title属性。PropTypes 告诉 React，这个 title 属性是必须的，而且它的值必须是字符串。现在，我们设置 title 属性的值是一个数值</p>
	<p>PropTypes,可以用于表单的验证！</p>
	<script src='../build/demo6.js'></script>
</body>
</html>
